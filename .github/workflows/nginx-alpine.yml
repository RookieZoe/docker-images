name: nginx-alpine

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  DOCKER_REPO_NAME: rookiezoe/nginx

jobs:
  get_env:
    runs-on: ubuntu-latest
    outputs:
      LATEST_TAG: ${{ steps.set_outputs.outputs.LATEST_TAG }}
      NGINX_VERSION: ${{ steps.set_outputs.outputs.NGINX_VERSION }}
      NCHAN_VERSION: ${{ steps.set_outputs.outputs.NCHAN_VERSION }}
      HEADERS_MORE_VERSION: ${{ steps.set_outputs.outputs.HEADERS_MORE_VERSION }}
    steps:
      - id: set_outputs
        env:
          DEBIAN_FRONTEND: noninteractive
        name: Set outputs
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install jq
          export QUREY_PARAMS="?page_size=2&page=1&ordering=last_updated"
          export LATEST_TAG=$(echo -n $(curl -s "https://hub.docker.com/v2/repositories/${DOCKER_REPO_NAME}/tags/${QUREY_PARAMS}" | jq -r '.results | sort_by(.name) | first | .name'))
          export NGINX_VERSION=$(curl -s https://nginx.org/en/CHANGES | grep -oP 'nginx \K[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          export NCHAN_VERSION=$(curl -sL https://api.github.com/repos/slact/nchan/tags | grep '"name"' | head -1 | sed -E 's/.*"v([^"]+)".*/\1/')
          export HEADERS_MORE_VERSION=$(curl -sL https://api.github.com/repos/openresty/headers-more-nginx-module/tags | grep '"name"' | head -1 | sed -E 's/.*"v([^"]+)".*/\1/')
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "NGINX_VERSION=$NGINX_VERSION" >> $GITHUB_OUTPUT
          echo "NCHAN_VERSION=$NCHAN_VERSION" >> $GITHUB_OUTPUT
          echo "HEADERS_MORE_VERSION=$HEADERS_MORE_VERSION" >> $GITHUB_OUTPUT

  docker:
    if: needs.get_env.outputs.LATEST_TAG != needs.get_env.outputs.NGINX_VERSION && needs.get_env.outputs.NGINX_VERSION != ''
    runs-on: ubuntu-latest
    needs: get_env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPO_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.get_env.outputs.NGINX_VERSION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NGINX_VERSION=${{ needs.get_env.outputs.NGINX_VERSION }}
            NCHAN_VERSION=${{ needs.get_env.outputs.NCHAN_VERSION }}
            HEADERS_MORE_VERSION=${{ needs.get_env.outputs.HEADERS_MORE_VERSION }}
